<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Mercado Liebre</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="topheader">
        <div class="logo-container">
          <img class="logo" src="/img/logo-mercado-liebre.svg" alt="Podcastslogo">
        </div>
        <div class="search">
          <input class="search-input" type="text" placeholder="Buscá productos, marcas">
          <i class="search-icon fas fa-search"></i>
        </div>
      </div>
      <div class="bottomheader">
        <span><i class=" money-icon fas fa-hand-holding-usd"></i>Compra en coutas y sin tarjeta de credito</span>
      </div>
    </div>
    <nav class="nav-bar">
      <input type="checkbox" id="chk-nav-bar">
      <div class="menu-options">
        <ul class="nav-site">
          <li><a class="menu-options-links" href="#Ofertas">Ofertas</a></li>
          <li><a class="menu-options-links" href="#Tiendas">Tiendas Oficiales</a></li>
          <li><a class="menu-options-links" href="#vender">Vender</a></li>
          <li><a class="menu-options-links" href="#Ayuda">Ayuda</a></li>
        </ul>
        <ul class="nav-login">
          <li><a class="menu-options-links" href="/register">Crea tu cuenta<i class="header-icon far fa-address-card"></i></a></li>
          <li><a class="menu-options-links" href="#loging">Ingresa<i class="header-icon fas fa-sign-in-alt"></i></a></li>
          <li><a class="menu-options-links" href="#miscompras">Mis compras<i class=" header-icon fas fa-shopping-basket"></i></a></li>
        </ul>
      </div>
      <label for="chk-nav-bar" id="burger-close" class="burger-close"><span><i class="nav-icon close-icon fas fa-times"></i></span></label>
      <label for="chk-nav-bar" id="burger-open"><span class="hamburger"><i class="nav-icon burger-icon fas fa-bars"></i></span></label>
    </div>
  </nav>
</header>
<section>
  <img class="homebanner" src="/img/homebanner.png" alt="homebanner" />
</section>
<main>
  <section>
    <section id="visited">
      <h3>Basado en tu última visita</h3>
      <article class="product">
        <img src="/img/img-cafetera-moulinex.jpg" alt="coffemachine" class="product-img">
        <div class="main-article">
          <i class="fas fa-truck truck-icon"></i>
          <p class="price">$6.770</p>
          <p class="discount">40% off</p>
          <h4 class="description">Cafetera Moulinex</h4>
        </div>
      </article>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
